<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyword-Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="header text-center">
        <h1>Find your job keywords!</h1>

    </div>
    
    <p>I love you hanna</p>
    <p align="right">I love Hanna</p>
    <!-- Modal-dialog: allow for it to show on top of background -->
    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <!-- <h3>B</h3> -->
                   <img src="../static/images/searchbar.jpg" alt=""> 
                </div>

                <div class="col-12 form-input">
                    <form action="">
                        <div class="form-group">
                            <input id="job-title" type="text" class="form-control" placeholder="Job Title">
                        </div>
                        <div class="form-group">
                            <input id="job-loc" type="text" class="form-control" placeholder="Location">
                        </div>
                        <button id="submit" type="submit" class="btn btn-success">Go Search</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="../static/js/main.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
